<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SVG wave animation</title>
</head>
<body>
  <div class="waves">
    <svg width="100%" height="200px" fill="none" xmlns="http://www.w3.org/2000/svg">
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0084D8"/>
        <stop offset="50%" stop-color="#224488"/>
        <stop offset="100%" stop-color="#008380"/>
      </linearGradient>
      <path
        fill="url(#grad1)"
        d="
          M0 67
          C 273,183
            822,-40
            1920,106
          
          V 359
          H 0
          V 67
          Z">
        <animate
          repeatCount="indefinite"
          fill="#454599"
          attributeName="d"
          dur="3s"
          attributeType="XML"
          values="
            M0 67
            C 273,183
              822,-40
              1920,106
            
            V 359
            H 0
            V 67
            Z;

            M0 67
            C 273,183
              822,-40
              1920,106
            
            V 359
            H 0
            V 67
            Z;

            M0 67
            C 273,183
              822,-40
              1920,106
            
            V 359
            H 0
            V 67
            Z;

            M0 67
            C 273,183
              822,-40
              1920,106
            
            V 359
            H 0
            V 67
            Z
          ">
        </animate>
      </path>
    </svg>
  </div>
</body>
</html>
